<!DOCTYPE html>
<html>
<head>
	<title>Drink Well - Sign Up</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/signup.css">
</head>
<body>
	<div id="#master-wrapper">
<!-- Header -->
		<header id="master-header">
			
		</header>
<!-- /Header -->
<!-- Navbar -->
		<nav id="master-nav">
			
		</nav>
<!-- /Navbar -->
<!-- Page Content -->
		<section>
			<div>
				<h2>LOGIN</h2>
				<form>
					<label for="L-username">Username or email address*</label>
					<input id="L-username" type="text">
					<label for="L-password"></label>
					<input id="L-password" type="password">
					<button>Login</button>
					<input type="checkbox" id="remember">
					<label for="remember">Remember me</label>
					<a href="">Lost your password?</a>
				</form>
			</div>
			<div>
				<h2>REGISTER</h2>
				<form>
					<label for="R-email"></label>
					<input id="R-email" type="email">
					<label for="R-password"></label>
					<input id="R-password" type="password">
					<button>Register</button>
				</form>
			</div>
		</section>
<!-- /Page Content -->
<!-- Footer -->
		<footer id="master-footer">
			
		</footer>
<!-- /Footer -->

	</div>
<!--  JS -->

</body>
</html>
