<!DOCTYPE html>
<html>
<head>
	<title>Drink Well - Sign Up</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/signup.css">
</head>
<body>
	<div id="#master-wrapper">
<!-- Header -->
		<header id="master-header">
			
		</header>
<!-- /Header -->
<!-- Navbar -->
		<nav id="master-nav">
			
		</nav>
<!-- /Navbar -->
<!-- Page Content -->
		<section>
			<div id="login">
				<h2>LOGIN</h2>
				<form class="signup-form">
					<label for="L-username">Username or email address*</label>
					<input id="L-username" type="text">
					<label for="L-password">Password*</label>
					<input id="L-password" type="password">
					<div id="loginStuff">
						<button id="login-btn">Login</button>
						<input type="checkbox" id="remember" class="info-save">
						<label for="remember" class="info-save">Remember me</label>
						<a href="">Lost your password?</a>
					</div>
				</form>
			</div>
			<div id="register">
				<h2>REGISTER</h2>
				<form class="signup-form">
					<label for="R-email">Email address*</label>
					<input id="R-email" type="email">
					<label for="R-password">Password*</label>
					<input id="R-password" type="password">
					<div id="registerStuff">
						<button id="register-btn">Register</button>
					</div>
				</form>
			</div>
		</section>
<!-- /Page Content -->
<!-- Footer -->
		<footer id="master-footer">
			
		</footer>
<!-- /Footer -->

	</div>
<!--  JS -->

</body>
</html>
